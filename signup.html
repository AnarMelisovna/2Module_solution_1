<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Case Competition Registration</h2>
<div>
<form action="/index.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
 
  
  <label for="grade">Grade:</label><br>
  <input type="radio" id="9" name="grade" value="9">
  <label for="html">9</label><br>
  <input type="radio" id="10" name="grade">
  <label for="html">10</label><br>  
  <input type="radio" id="11" name="grade">
  <label for="html">11</label><br>
  <input type="radio" id="12" name="grade">
  <label for="html">12</label><br><br>
  
<label for="countries">Choose the country:</label>
        <select name="Country" id="countries"></select>
   <br><br>
  <input type="submit" value="Submit" id='button'>
  </form>
</div>
    <script>
        async function loadCountries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();
            const select = document.getElementById("countries");

            countries.sort((a, b) => a.name.common.localeCompare(b.name.common));
            
            countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.cca2;
                option.textContent = country.name.common;
                select.appendChild(option);
            });
        }

        loadCountries();
    </script>

<p>If you click the "Submit" button, the form-data will be saved.</p>

</body>
</html>
